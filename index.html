
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Kalkulator Luas & Keliling Persegi</h1>
    </div>
    <div class="image">
        <img src="persegi.jpg" class="aImage">
    </div>
    <div class="rumus">
        <p>Rumus Luas Persegi : L=S x S</p>
        <p>Rumus Keliling Persegi : K=4 x S</p>
    </div>
    <section class="luasInputSection">
        <label for="">Masukan Sisi Persegi</label>
        <input type="number" id="sisi" placeholder="masukan sisi">
    </section>
    <section class="inputButtonSection">
        <button id="hitung">Hitung</button>
    </section>
    <div class="output" id="output"></div>
    <script src="js/script.js"></script>
</body>
<footer>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</footer>
</html>
